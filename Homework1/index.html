<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="heading">HTML Assignment</h2>
    <h1 class="title">Sign Up</h1>

    <form class="form" action="#" method="post">
      <div class="row">
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lastName" placeholder="Last Name">
      </div>

      <input type="tel" name="mobile" placeholder="Mobile No.">
      <input type="email" name="email" placeholder="Email Address">

      <div class="row">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="confirmPassword" placeholder="Confirm Password">
      </div>

      <div class="agree">
        <label>
          <input type="checkbox" name="agree">
          I Agree
        </label>

        <p class="text">
          By clicking Register, you agree to the
          <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
        </p>
      </div>

      <div class="buttons">
        <button type="submit" class="register">Register</button>
        <button type="button" class="signin">Sign In</button>
      </div>
    </form>
  </div>
</body>
</html>
